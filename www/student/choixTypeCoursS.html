<!-- En tÃªte de l'application -->

<ion-view  title='<img class="title-image" src="parent/icon.png">Cours</img>' cache-view="false">
  <ion-nav-buttons side="right">
    <a class="button button-icon ion-ios-more rotate-90 fs-s" ng-app="capMission.student" ng-controller="SProposCtrl" ng-click="popover.show($event)"></a>
  </ion-nav-buttons>

  <ion-tabs class="tabs-icon-top tabs-color-active-positive" ng-class="{'tabs-item-hide': $root.hideTabs}">


    <ion-tab  hidden="true" >

    </ion-tab>


    <ion-tab title="quiz" icon-off="ion-ios-timer-outline" icon-on="ion-ios-timer" badge="badgequiz"
             badge-style="badge-assertive" ng-click="onTabSelected()">

    </ion-tab>


    <ion-tab title="Suivi" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong"  badge="badgeFollow"
             badge-style="badge-assertive" ng-click="onTabSelected()">

    </ion-tab>

    <ion-tab title="Solde" href="#/student/solde" icon-off="icon ion-ios-calculator-outline" icon-on="icon ion-ios-calculator"></ion-tab>

    <ion-tab title="Ajoutez un cours" icon-off="ion-android-add-circle" icon-on="icon ion-android-add-circle"
             badge="badgeMessages" badge-style="badge-assertive" ng-controller="SAjoutCoursCtrl" ng-click="choixMatiere(eleve.entity.id)">

    </ion-tab>
  </ion-tabs>
  <br><br><br><br>
  <!-- Contenu -->
  <ion-content>
    <br><br><br><br><br><br>
    <div class="card" ng-controller="SChoixTypeCoursCtrl">
      <div class="item item-text-wrap">
        Quel type de cours souhaitez-vous ?
        <br><br>
        <div>
          <input ng-model="coursParti" type="radio" value="Cours Particulier" id="squared1" name="check" ng-click="coursPart(mat, coursParti)" />
          <label id="instruc" for="squared1">Cours Particulier</label>&nbsp;
          <input ng-model="coursGpe" type="radio" value="Cours en Groupe" id="squared2" name="check" ng-click="coursGroupe(mat,coursGpe)"/>
          <label id="instruc" for="squared2">Cours en groupe</label>
        </div>
      </div>
    </div>
  </ion-content>
