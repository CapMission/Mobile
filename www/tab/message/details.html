<ion-view view-title="{{chat.name}}">
  <ion-nav-buttons side="right">
    <a class="button button-icon ion-ios-undo-outline fs-s" ng-click="go('#/tab/message/new')"></a>
  </ion-nav-buttons>
  <ion-content class="padding">
    <img ng-src="{{chat.face}}" style="width: 64px; height: 64px">
    <p>
      {{chat.lastText}}
    </p>
  </ion-content>
</ion-view>
