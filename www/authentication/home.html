<ion-view   hide-back-button="true" cache-view="false" hide-nav-bar="true">
  <ion-content class="content">
    <br><br><br>
    <center><div  class="item item-image homeImg" >
      <a href="" onclick="window.open('http://www.capmission.com', '_system');">
        <img class="home" src="resources/img/logo.png">
      </a>
    </div></center>
    <div >
      <br><br><br>
      <form name="myForm" id="myForm" novalidate ng-controller="capController">
        <label>
          <input id="instruc1" type="text" class="lower" name="login" ng-model="user.login" placeholder="Login" ng-init="user.login = username"
                 required>
        </label>
        <br>
        <label>
          <input id="instruc1" type="password" name="password" ng-model="user.password" placeholder="Password"
                 ng-init="user.password = password"  required>
        </label><br>
        <div class="padding">
          <center><button class="button buttonLogin"  ng-disabled="myForm.$invalid"
                  ng-click="login(user)">Se connecter
          </button></center>
          <br>
          <div padding="true">
            <nobr>

                <input type="checkbox" id="checkbox21" class="css-checkbox" ng-checked="checkStatus"
                       ng-model='checkStatus'
                       ng-init="checkStatus">
                <label id="instruc" for="checkbox21" name="checkbox21_lbl" class="css-label dark-check-orange">Se souvenir de moi</label>

              <!--<input type="checkbox" id="checkbox65" class="css-checkbox med" ng-checked="checkStatus"
                     ng-model='checkStatus'
                     ng-init="checkStatus">
              <label for="checkbox65" id="checkbox65" class="css-label med elegant" >Se souvenir de moi</label>-->
            </nobr>
          </div>

          <br>

          <div id="instruc"  ng-controller="LoginCtrl" ng-click="goMdpPage()"><i class="icon ion-locked">&nbsp;&nbsp;Identifiants oubli√©s</i></div><br>
        </div>
       </form>
      <div class="padding">
        <p ng-show="myForm.login.$error.required">* Login obligatoire</p>
        <p ng-show="myForm.password.$error.required">* Mot de passe obligatoire</p>
      </div>
    </div>
  </ion-content>
</ion-view>
