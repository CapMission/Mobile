<ion-view  title='<img class="title-image" src="parent/icon.png"> Information élève </img>' cache-view="false">
  <ion-nav-buttons side="right">
    <a class="button button-icon ion-ios-more rotate-90 fs-s" ng-click="popover.show($event)"></a>
  </ion-nav-buttons>


  <ion-content>
    <div ng-controller="InfoEleveCtrl">
      <div>
        <br><br>
        Veuillez renseignez les informations concernants l'élève :
        <br><br>
        <form name="myForm">
          <div id="instruc2">Nom et Prénom :<input id="formBlanc" type="text" ng-pattern="/^[a-zA-Z\s]*$/" name="nomPrenomE" ng-model="nomPrenomE" required></div>
          <center><p id="erreur" ng-show="myForm.nomPrenomE.$error.pattern"><i class="icon ion-alert-circled">&nbsp;&nbsp;Utiliser seulement des lettres !</i></p></center>
          <!--<div id="instruc2">Date de Naissance :<input id="formBlanc" type="date" ng-model="dateNaissanceE" required></div>-->
          <!--<div id="instruc2">Adresse :<input id="formBlanc" type="text" ng-model="adresseE" required></div>-->
          <!--<div id="instruc2">Téléphone :<input id="formBlanc" name="telE" ng-minlength="10" ng-maxlength="10" ng-model="telE" pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$" required></div>-->
          <!--<center><p id="erreur" ng-show="myForm.telE.$error.minlength "><i class="icon ion-alert-circled">&nbsp;&nbsp;Un numéro de téléphone se compose de 10 chiffres !</i></p></center>-->
          <!--<center><p id="erreur" ng-show="myForm.telE.$error.maxlength "><i class="icon ion-alert-circled">&nbsp;&nbsp;Un numéro de téléphone se compose de 10 chiffres !</i></p></center>-->
          <!--<div id="instruc2">E-mail :<input id="formBlanc" type="emailE" ng-model="emailE" required></div>-->
          <div id="instruc2">Ecole :<input id="formBlanc" type="text" ng-pattern="/^[a-zA-Z\s]*$/" ng-model="ecoleE" required></div>
          <br><br>
          Quel type de cours souhaitez-vous ?
          <br><br>
          <center><div>
            <input ng-model="coursParticulier" type="radio" value="Cours Particulier" id="squared1" name="check" selected/>
            <label id="instruc" for="squared1">Cours Particulier</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input ng-model="coursParticulier" type="radio" value="Cours en Groupe" id="squared2" name="check"/>
            <label id="instruc" for="squared2">Cours en groupe</label>
          </div></center>
          <br><br>
        </form>
        <br>
        <div ng-if="coursParticulier == 'Cours Particulier'">
          <button class="button button-small icon-right ion-chevron-right buttonEmp" ng-disabled="myForm.$invalid" ng-model="cours" ng-click="goMatierePart(nomPrenomParent, telParent, emailParent, choixP, raisonAutre,
          nomPrenomE, dateNaissanceE, telE, emailE, ecoleE, coursParticulier, coursEnGroupe)">Suivant</button>
        </div>
        <div ng-if="coursParticulier == 'Cours en Groupe'">
          <button class="button button-small icon-right ion-chevron-right buttonEmp" ng-disabled="myForm.$invalid" ng-model="cours" ng-click="goMatiereGpe(nomPrenomParent, telParent, emailParent, choixP, raisonAutre,
          nomPrenomE, dateNaissanceE, telE, emailE, ecoleE, coursParticulier, coursEnGroupe)">Suivant</button>
        </div>
        <br><br>
      </div>
    </div>
  </ion-content>
</ion-view>
