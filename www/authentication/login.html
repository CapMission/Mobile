<ion-view title="Connexion" hide-back-button="true" style="background: white" cache-view="false" hide-nav-bar="true">

      <ion-content has-header="true" padding="true">
       <div style="border-style: hidden" class="item item-image" >
         <a href="" onclick="window.open('http://www.capmission.com', '_system');">
        <img src="resources/img/logo.png">
           </a>
        </div>
          <div class="list list-inset"  style="background: white">
          <!--div class="card">
             <div class="item item-text-wrap">
             Choisissez une méthode de connexion !
            </div>
          </div-->
            <form name="myForm" id="myForm" novalidate ng-controller="capController">
          <div class="list list-inset">
            <br><br>
            <label class="item item-input">
              <input type="text" name="login" ng-model="user.login" placeholder="Login" ng-init="user.login = username"
                     ng-minlength="5" required>
            </label>
            <label class="item item-input">
              <input type="password" name="password" ng-model="user.password" placeholder="Password"
                     ng-init="user.password = password" ng-minlength="6" required>
            </label>
            <div class="padding">
              <button class="button button-full button-positive buttonEmp" ng-disabled="myForm.$invalid"
                      ng-click="login(user)">Se connecter
              <!--<span ng-show="!myForm.loading">Se connecter</span>
              <span class="overlord-loading-spinner fa fa-spinner" ng-show="myForm.loading" ></span>
              <span ng-show="myForm.loading">En cours de préparation...</span>-->
            </button>

              <div class="item item-checkbox  checkbox-positive">
                Remember Me
                <label class="checkbox">
                  <!-- <div ng-if="checkbox == 'undefined'">-->
                  <input type="checkbox" ng-checked="checkStatus" id="rememberMe" ng-model='checkStatus'
                         ng-init="checkStatus">
                  <!--  </div>-->
                  <!--<div ng-if="checkbox == 'true'">-->
                  <!-- <input type="checkbox" ng-checked="true" ng-model='checkStatus' ng-init="checkStatus == checkbox">
                   </div>-->
                </label>
              </div>


              <!-- <div class="slideThree">
                 <input type="checkbox" value="None" id="slideThree" name="check" />
                 <label for="slideThree"></label>
               </div>-->
</div>
          </div>
            </form>
            <div class="padding">
              <p ng-show="myForm.login.$error.required">* Login est obligatoire</p>
              <!--p ng-show="myForm.login.$invalid && !myForm.login.$pristine">* Login doit être une adresse email</p-->
              <p ng-show="myForm.password.$error.required">* Mot de passe obligatoire</p>
              <p ng-show="myForm.password.$error.minlength">* Mot de passe doit être sup à 6 caractères</p>
            </div>
            <div class="error" ng-if="errorMessage">{{ errorMessage }}</div>
            <div class="error" ng-if="errorMessageChang">{{errorMessageChang}}</div>
            <!-- <div class="padding">
             <button style="background-color:#3b5998 " ng-click="authenticate('facebook')" class="button button-block icon-left ion-social-facebook" >
                   &nbsp;Login avec Facebook
               </button>
                <button style="background-color:#dd4b39" ng-click="authenticate('google')" class="button button-block icon-left ion-social-googleplus">
                   &nbsp;Login avec Google+
               </button>

             </div>-->

      </div></ion-content>

  </ion-view>
