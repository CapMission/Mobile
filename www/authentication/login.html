<ion-view title="Connexion" hide-back-button="true" style="background: white" cache-view="false" hide-nav-bar="true">

      <ion-content has-header="true" padding="true">
       <div style="border-style: hidden" class="item item-image" >
         <a href="" onclick="window.open('http://www.capmission.com', '_system');">
        <img src="resources/img/logo.png">

        </div>
          <div class="list list-inset"  style="background: white">

            <form name="myForm" id="myForm" novalidate ng-controller="capController">
          <div class="list list-inset">
            <br><br>
            <label class="item item-input">
              <input type="text" name="login" ng-model="user.login" placeholder="Login" ng-init="user.login = username"
                     required>
            </label>
            <label class="item item-input">
              <input type="password" name="password" ng-model="user.password" placeholder="Password"
                     ng-init="user.password = password" ng-minlength="6" required>
            </label>
            <div class="padding">
              <button class="button button-full button-positive buttonEmp" ng-disabled="myForm.$invalid"
                      ng-click="login(user)">Se connecter
              <!--<span ng-show="!myForm.loading">Se connecter</span>

              <br>

                <nobr>

                       ng-model='checkStatus'
                       ng-init="checkStatus">
                <label for="checkbox65" class="css-label med elegant">Se souvenir de moi</label>
                </nobr>
              </div>
              <br>

              <a ng-controller="LoginCtrl" ng-click="goMdpPage()">Identifiant oublié</a><br>
              <a href="">Mot de passe oublié</a>

                 <input type="checkbox" value="None" id="slideThree" name="check" />

          </div>
            </form>
            <div class="padding">
              <p ng-show="myForm.password.$error.required">* Mot de passe obligatoire</p>
              <p ng-show="myForm.password.$error.minlength">* Mot de passe doit être sup à 6 caractères</p>
            </div>
            <div class="error" ng-if="errorMessage">{{ errorMessage }}</div>
