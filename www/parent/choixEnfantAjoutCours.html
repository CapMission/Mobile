<ion-view  title='<img class="title-image" src="parent/icon.png" /> ' cache-view="false" >
  <ion-nav-buttons side="right">
    <a class="button button-icon ion-ios-more rotate-90 fs-s" ng-click="popover.show($event)"></a>
  </ion-nav-buttons>


  <ion-tabs class="tabs-icon-top tabs-color-active-positive" ng-class="{'tabs-item-hide': $root.hideTabs}">


    <ion-tab  hidden="true" >

    </ion-tab>


    <ion-tab title="quiz" icon-off="ion-ios-timer-outline" icon-on="ion-ios-timer" badge="badgequiz"
             badge-style="badge-assertive" ng-click="onTabSelected()">

    </ion-tab>


    <ion-tab title="Suivi" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong"  badge="badgeFollow"
             badge-style="badge-assertive" ng-click="onTabSelected()">

    </ion-tab>

    <!--
        <ion-tab title="Messages" icon-off="ion-ios-email-outline" icon-on="ion-ios-email"
                 badge="badgeMessages" badge-style="badge-assertive" ng-click="onTabSelected()">

        </ion-tab>-->
    <ion-tab title="Solde" href="#/parent/solde" icon-off="icon ion-ios-calculator-outline" icon-on="icon ion-ios-calculator"
             badge="badgeSolde" badge-style="badge-assertive" ng-controller="ChoixsoldeCtrl" ng-click="get(eleve.entity.id)">

    </ion-tab>
    <ion-tab title="Ajoutez un cours" icon-off="ion-android-add-circle" icon-on="icon ion-android-add-circle"
             badge="badgeMessages" badge-style="badge-assertive" ng-controller="ChoixAjoutCoursCtrl" ng-click="get(son.entity.id)">

    </ion-tab>


  </ion-tabs>
  <br>


  <ion-content>
    <br><br><br>
    <!--taille :{{parent.entity.students.length}}-->
    <br>
    <div class="divChoix">
      <div ng-show="parent.entity.students.length > '1'">
        {{parent.entity.name}}, cliquez pour ajouter un cours à : </div>
      <div ng-show="parent.entity.students.length == '1'"><strong>
        {{parent.entity.name}}</strong>, cliquez pour ajouter un cours à votre enfant : </div>
      <div ng-show="parent.entity.students.length == '0'"><strong>
        {{parent.entity.name}}</strong>,désolés, nous n'avons pas pu trouvé vos enfants, veuillez contacter Cap Mission pour plus
        d'informations ! </div>
    </div>
    <br><br>

    <div   ng-repeat="children in parent.entity.students" ng-if="parent.entity.name != children.name" >
      <div ng-app="capMission.parent" ng-controller="PAjoutCoursChoixCtrl">
        <center>  <button ng-click="goChoixMatiere(children.id)" class="button icon-right ion-chevron-right buttonEmp">{{children.name}}</button></center>
        <br>
      </div>
    </div>




  </ion-content>

</ion-view>
