<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <!-- Chats Tab -->
  <ion-tab title="Quizz" icon-off="ion-ios-color-wand-outline" icon-on="ion-ios-color-wand" href="#/tab/chats">
    <ion-nav-view name="tab-quizz"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="Suivi" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-follow"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Stats" icon-off="ion-ios-pie-outline" icon-on="ion-ios-pie" href="#/tab/account">
    <ion-nav-view name="tab-stats"></ion-nav-view>
  </ion-tab>


  <!-- Messages Tab -->
  <ion-tab title="Messages" icon-off="ion-ios-email-outline" icon-on="ion-ios-email" href="#/tab/account">
    <ion-nav-view name="tab-message"></ion-nav-view>
  </ion-tab>


</ion-tabs>
